<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ECharts bar条形统计图</title>
		<!-- 引入 echarts.js -->
		<script src="echarts.min.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 300px;height:300px;border: 1px solid #007AFF;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: 'ECharts 入门示例'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};
			var option1 = {
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data: [{
							value: 235,
							name: '视频广告'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					],
					roseType: 'angle',
					itemStyle: {
						normal: {
							// 阴影的大小
							shadowBlur: 35,
							// 阴影水平方向上的偏移
							shadowOffsetX: 35,
							// 阴影垂直方向上的偏移
							shadowOffsetY: 35,
							// 阴影颜色
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
