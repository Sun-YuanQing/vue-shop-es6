<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-6父组件传中值给组件</title>
		<!--第一步 引入vue.js-->
		<script src="../Vue.js"></script>
	</head>
	<body>
		<!--第二步 创建模板-->
		<template id="account">
			<div>
				<h1 @click="sendData">发送数据</h1>
			</div>
		</template>
		<!--第四步 组件的使用-->
		<div id="app">
			<account1 v-on:send='getData'></account1>
		</div>
	</body>
	
	<script type="text/javascript">
		//<!--第三步 定义和注册一个组件，指令的使用-->
		//全局组件
		Vue.component('account1',{
			template:'#account',
			//子组件发送数据方法
			methods:{
				sendData(){
					this.$emit('send',123)
				}
			}
		})
		//必写
	var app=new Vue({
			//管理边界
			el:'#app',
			methods:{
				getData(input){
					console.log(input)
				}
			}
		})
	</script>
</html>
