<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let字符串模板拼接</title>
	</head>
	<body>
	 <article id="article">
		
	 </article>
	  <article id="article1">
	 </article>
	  <article id="article2">
	 </article>
	 <script type="text/javascript">
        'use strict'
		let obj={
			title:'少女心酸日记',
			content:'今天吃了酸菜，太酸了'
		}
		let articleElement=document.getElementById('article');
		let articleElement1=document.getElementById('article1');
		let articleElement2=document.getElementById('article2');
		//以前添加的方式innerhtml字符串拼接
		articleElement.innerHTML='<h1>'+obj.title+'</h1><p>'+obj.content+'</p>';
		//ES6
		articleElement1.innerHTML=`<h1>${obj.title}</h1><p>${obj.content}</p>`;
		
		function fu(){
			return '少男'
		}
		articleElement2.innerHTML=`<h1>${fu()+obj.title}</h1>
		<p>${obj.content}</p>`;
		
	 </script>
	</body>
</html>
