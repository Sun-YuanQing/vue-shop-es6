<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let字符串模板拼接</title>
	</head>
	<body>
	
	 <script type="text/javascript">
     //1. 没有形参,(需要小括号占位)函数体内只有一行代码(省略花括号)
	 var fn1_new=() => console.log('无参');
	 fn1_new();
	 //2. 有一个参数(省略小括号)函数体内只有一行代码(省略花括号)
	 var fn2_new=a => console.log(a);
	 fn2_new('一个参数');
	 //3. 有2个或者及以上参数(小括号不能省略)函数体内只有一行代码
	  var fn3_new=(a,b) => console.log(a,b);
	 fn3_new(1,2);
	 //4. 有2个或者及以上参数(小括号不能省略),
	 //   函数体内有多行代码(花括号不能省略)
	  var fn4_new=(a,b) => {
		 
		  return a+b;
	  };
	 let sum= fn4_new(1,2);
	  console.log(sum);
	 alert(sum);
	 </script>
	</body>
</html>
