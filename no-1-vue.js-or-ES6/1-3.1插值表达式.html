<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插值表达式</title>
		<!--第一步 引入vue.js-->
		<script src="../Vue.js"></script>
	</head>
	<body>
		<!--第二步 创建模板-->
		<div id="app">{{name}}</div>
	</body>
	<!--第三步 创建vue对象-->
	<script type="text/javascript">
		new Vue({
			//管理边界
			el:'#app',
			data:{name:'小柒'}
		})
	</script>
</html>
