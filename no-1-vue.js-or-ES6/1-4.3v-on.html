<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on事件</title>
		<!--第一步 引入vue.js-->
		<script src="../Vue.js"></script>
	</head>
	<body>
		<!--第二步 创建模板-->
		<div id="app">
		  <ul>
		  	<li v-on:click="myclick">v-on:click=单击</li>
		    <li @click="myclick">@click=点击事件指令的一个快捷方式</li>
		  </ul>
		</div>
	</body>
	<!--第三步 创建vue对象-->
	<script type="text/javascript">
		new Vue({
			//管理边界
			el:'#app',
			//存放数据
			data:{
			     
				},
				//存放方法
		    methods:{
				myclick:function(){
					console.log('我被点击了');
					alert('我被点击了');
				}
			}
		})
	</script>
</html>
